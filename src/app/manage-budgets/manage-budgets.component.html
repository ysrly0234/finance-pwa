<div class="manage-budgets-container">
    <div class="header">
        <div class="title-section">
            <h1>ניהול תקציבים</h1>
        </div>
        @if (!showForm()) {
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
            צור תקציב חדש
        </button>
        }
    </div>

    @if (isLoading()) {
    <div class="loading-overlay">
        <mat-spinner diameter="40"></mat-spinner>
    </div>
    }

    <div class="content">
        @if (showForm()) {
        <app-budget-form [budget]="selectedBudget()" (save)="onSave($event)" (cancel)="onCancel()">
        </app-budget-form>
        } @else {
        <app-budget-list [budgets]="budgets()" (edit)="onEdit($event)" (delete)="onDelete($event)">
        </app-budget-list>
        }
    </div>
</div>
