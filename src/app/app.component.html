    <div class="container navbar-content">
      <a routerLink="/" class="brand">Finance PWA</a>
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">סקירה כללית</a>
        <a routerLink="/transactions" routerLinkActive="active">הוצאות והכנסות</a>
