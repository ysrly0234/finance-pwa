<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">ביטול</button>
    <button mat-button color="warn" (click)="onYesClick()" cdkFocusInitial>מחיקה</button>
</mat-dialog-actions>
